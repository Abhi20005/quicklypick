<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f3f4f6;
}

.payment-container {
    width: 300px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.payment-section, .gpay-section {
    margin-bottom: 20px;
}

.payment-section label, .gpay-section h2 {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
}

input[type="text"] {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.gpay-button {
    background-color: #4285f4;
}
</style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Page</h1>

        <div class="payment-section">
            <label for="card">Credit/Debit Card</label>
            <input type="text" id="card" placeholder="Card Number">
            <input type="text" placeholder="Expiry Date">
            <input type="text" placeholder="CVV">
            <button>Pay with Card</button>
        </div>

        <div class="gpay-section">
            <h2>Or Pay with GPay</h2>
            <a href="gpay.html">
            <button class="gpay-button">Pay with Google Pay</button>
        </div>
    </div>
</body>
</html>
